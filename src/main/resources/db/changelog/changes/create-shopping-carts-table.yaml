databaseChangeLog:
  - changeSet:
      id: create-shopping-carts
      author: mateacademy
      preConditions:
        - onFail: CONTINUE
        - not:
            tableExists:
              tableName: shopping_carts
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValue: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_carts_users
