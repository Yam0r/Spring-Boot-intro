databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: mateacademy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  defaultValue: 'Unknown'
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  defaultValue: 'Unknown'
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
