databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: mateacademy
      preConditions:
        - onFail: CONTINUE
        - not:
            tableExists:
              tableName: users
      changes:
        - insert:
            tableName: users
            columns:
              - column: {name: email, value: "bob@example.com"}
              - column: {name: password, value: "1234"}
              - column: {name: is_deleted, value: "0"}
              - column: {name: first_name, value: "Bob"}
              - column: {name: last_name, value: "Marley"}
        - insert:
            tableName: users
            columns:
              - column: {name: email, value: "alice@example.com"}
              - column: {name: password, value: "1234"}
              - column: {name: is_deleted, value: "0"}
              - column: {name: first_name, value: "Alice"}
              - column: {name: last_name, value: "Marcel"}
        - insert:
            tableName: users
            columns:
              - column: {name: email, value: "john@example.com"}
              - column: {name: password, value: "1234"}
              - column: {name: is_deleted, value: "0"}
              - column: {name: first_name, value: "John"}
              - column: {name: last_name, value: "Banned"}
